<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
</head>
<body>

    <!-- Header Section: Contains site logo and navigation links -->
    <header>
        <div>
            <!-- Logo Image -->
            <img src="./images/logo.png" alt="Logo">
            <h1>Alpha</h1>
        </div>
        <nav>
            <ul>
                <!-- Navigation Links -->
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./education.html">Education</a></li>
                <li><a href="./adventure.html">Adventure</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Contact Form Section -->
        <section>
            <h2>Contact Me</h2>
            <!-- Contact Form -->
            <form action="#" method="POST">
                <!-- Name Input -->
                <label for="name">Your Name:</label>
                <input id="name" type="text" name="name" placeholder="Your Name" required>
                
                <!-- Email Input -->
                <label for="email">Your Email:</label>
                <input id="email" type="email" name="email" placeholder="Your Email" required>
                
                <!-- Message Input -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section: Contains copyright and social media links -->
    <footer>
        <div>
            <!-- Copyright Notice -->
            <p>&copy; 2024 Alpha. All rights reserved.</p>
            
            <!-- Social Media Links -->
            <div>
                <a href="https://www.linkedin.com/in/alpha-israel-023197294/">LinkedIn</a>
                <a href="https://github.com/alphay78">GitHub</a>
                <a href="https://www.instagram.com/alphahermosa/">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
